<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5228520280410323"
        crossorigin="anonymous">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Extension App</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom Modern Styles -->
    <link rel="stylesheet" href="modern.css">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            /* Prevent scrolling */
            display: flex;
            /* Use flexbox for centering */
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
        }

        .app-content {
            width: 100%;
        }

        /* Initial state handled by .page-hidden class in modern.css */
        /* #decoding-controls { display: none; } */
    </style>
</head>

<body data-bs-theme="dark">
    <!-- Header Controls (Title and Page Selection) -->
    <div class="header-controls">
        <h1 class="mb-4 text-center">File Extension Manipulator</h1>

        <!-- Page Selection Buttons -->
        <div class="d-flex justify-content-center mb-3">
            <button id="showEncodingPage" class="btn btn-outline-light me-2">Encoding</button>
            <button id="showDecodingPage" class="btn btn-outline-light">Decoding</button>
        </div>
    </div>

    <div class="container">
        <div class="app-content p-3">

            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose File:</label>
                <input type="file" class="form-control" id="fileInput" accept="*">
            </div>

            <!-- Container for control sections -->
            <div class="control-sections-container">
                <!-- Encoding Controls -->
                <div id="encoding-controls" class="page-section control-section">
                    <div class="mb-3">
                        <label for="extension" class="form-label">New Extension:</label>
                        <input type="text" class="form-control" id="extension" placeholder="e.g., bin">
                    </div>

                    <div class="d-flex gap-2 justify-content-center">
                        <button id="addExtensionBtn" class="btn btn-primary">Extend and Download</button>
                    </div>
                </div>

                <!-- Decoding Controls -->
                <div id="decoding-controls" class="page-section control-section page-hidden">
                    <div class="d-flex gap-2 justify-content-center">
                        <button id="removeExtensionBtn" class="btn btn-secondary">Restore Original</button>
                    </div>
                </div>
            </div>

            <p id="message" class="mt-3 text-center"></p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="handler.js"></script>
    <script src="main.js"></script>
</body>

</html>
